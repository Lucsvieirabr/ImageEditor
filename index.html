<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estefano Motos - Image Editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="icon" href="https://secure.webtoolhub.com/static/resources/icons/set113/6f1d5e36.png">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     
</head>
<body>


<section class="main">

  <h1>Estefano Motos</h1>

  <div class="nav">
    <div class="file" id="file-js">
      <label class="file-label">
        <input class="file-input" type="file" name="resume">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
            Carregar Imagem 
          </span>
        </span>
      </label>
    </div>
    </div>
      
   <section id="menu">

    <div class="inputs">
      <input type="text" name="Model" placeholder="Modelo" id="modelo">
      <input type="text" name="Year" placeholder="Ano" id="ano">
      <input type="text" name="price" placeholder="Valor" id="valor">

</div>

<button onclick="EditImage()" id="button"> Edit Image</button>


   </section>
    

</section>

<img id="moto" src=""  width="0" height="0">

<canvas id="mycanvas"></canvas> 
    

<script src='criar.js'></script>
</body>
</html>
